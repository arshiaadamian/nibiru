<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nibiru - BCIT Summary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body class="dark">
  <div class="popup">
    <header class="header">
      <div class="header-content">
        <div class="app-icon">
          <i class="bi bi-stars"></i>
        </div>
        <div class="header-text">
          <h1>Nibiru</h1>
          <p class="subtitle">BCIT Summary Assistant</p>
        </div>
      </div>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="bi bi-moon-fill"></i>
      </button>
    </header>

    <div class="status-section">
      <div id="statusIndicator" class="status-indicator not-ready">
        <span class="status-icon"><i class="bi bi-x-circle-fill"></i></span>
        <span class="status-text">Not Ready</span>
      </div>
      <label class="ready-toggle-switch">
        <input type="checkbox" id="readyToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <main class="content">
      <div id="summarizeBtnContainer" class="summarize-btn-container" style="display: none;">
        <button id="summarizeBtn" class="summarize-btn">
          <i class="bi bi-stars"></i>
          <span>Generate Summary</span>
        </button>
      </div>
      <div class="summary-box">
        <div id="loadingBar" class="solar-loading-bar" style="display: none;">
          <div class="space-scene">
            <div class="space-background">
              <div class="star star-1"></div>
              <div class="star star-2"></div>
              <div class="star star-3"></div>
              <div class="star star-4"></div>
              <div class="star star-5"></div>
              <div class="star star-6"></div>
              <div class="star star-7"></div>
              <div class="star star-8"></div>
            </div>
            <div class="planets-container">
              <div class="planet-marker planet-1-marker">
                <img src="images/earth.svg" alt="Earth" class="planet-img planet-earth-img" />
                <div class="planet-tooltip">Earth</div>
              </div>
              <div class="planet-marker planet-2-marker">
                <img src="images/venus.png" alt="Venus" class="planet-img planet-venus-img" />
                <div class="planet-tooltip">Venus</div>
              </div>
              <div class="planet-marker planet-3-marker">
                <img src="images/saturn.svg" alt="Saturn" class="planet-img planet-saturn-img" />
                <div class="planet-tooltip">Saturn</div>
              </div>
              <div class="planet-marker planet-4-marker">
                <img src="images/blue-planet.svg" alt="Neptune" class="planet-img planet-neptune-img" />
                <div class="planet-tooltip">Neptune</div>
              </div>
            </div>
            <div class="rocket-container" id="rocketContainer">
              <div class="rocket-wrapper">
                <img src="images/rocket.png" alt="Rocket" class="rocket-img" />
                <div class="rocket-flame"></div>
                <div class="exhaust-particles">
                  <div class="particle particle-1"></div>
                  <div class="particle particle-2"></div>
                  <div class="particle particle-3"></div>
                  <div class="particle particle-4"></div>
                </div>
              </div>
            </div>
          </div>
          <p class="loading-text">
            <span class="loading-text-glow">Generating summary</span>
            <span class="loading-progress" id="loadingProgress">0%</span>
          </p>
        </div>
        <div id="summaryArea" class="summary-text">
          <div class="empty-state">
            <i class="bi bi-file-text-empty"></i>
            <p>No summary available yet. Navigate to a document or webpage to generate a summary.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="actions">
      <button id="copyBtn" class="action-btn">
        <span class="btn-icon"><i class="bi bi-clipboard"></i></span>
        <span class="btn-text">Copy</span>
      </button>
      <button id="downloadBtn" class="action-btn">
        <span class="btn-icon"><i class="bi bi-file-pdf"></i></span>
        <span class="btn-text">PDF</span>
      </button>
      <button id="notionBtn" class="action-btn">
        <span class="btn-icon"><i class="bi bi-journal-text"></i></span>
        <span class="btn-text">Notion</span>
      </button>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Ancient Planet Animation Overlay -->
  <div id="planetOverlay" class="planet-overlay">
    <div class="star-field">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div class="planet-container">
      <div class="planet">
        <div class="planet-surface">
          <div class="planet-crater"></div>
          <div class="planet-crater"></div>
          <div class="planet-crater"></div>
        </div>
        <div class="planet-ring"></div>
        <div class="planet-glow"></div>
      </div>
      <div class="ancient-symbols">
        <div class="symbol symbol-1">✦</div>
        <div class="symbol symbol-2">✧</div>
        <div class="symbol symbol-3">✶</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
